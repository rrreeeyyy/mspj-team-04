- name: be sure install requirement packages
  yum: name={{ item }} state=installed
  # items generated by " yum list installed | grep php | awk '{ print $1 }' | cut -d . -f 1"
  with_items:
    - php
    - php-cli
    - php-common
    - php-gd
    - php-mbstring
    - php-mysql
    - php-pdo

- name: be sure php.ini exist
  copy: src="etc/php.ini" dest="/etc/php.ini"
